mutation UpdateTutor(
  $name: String!
  $tutortype: String!
  $gender: String!
  $email: String!
  $phoneNo: String!
  $address: String!
) @auth(level: USER) {
  tutor_update(
    first: { where: { id: { eq_expr: "auth.uid" } } }
    data: {
      name: $name
      tutortype: $tutortype
      gender: $gender
      email: $email
      phoneNo: $phoneNo
      address: $address
    }
  )
}

mutation AddTutor(
  $name: String!
  $tutortype: String!
  $gender: String!
  $email: String!
  $phoneNo: String!
  $address: String!
) @auth(level: PUBLIC) {
  tutor_insert(
    data: {
      name: $name
      tutortype: $tutortype
      gender: $gender
      email: $email
      phoneNo: $phoneNo
      address: $address
    }
  )
}

mutation AddStudent(
  $name: String!
  $studenttype: String! # "online" or "onsite"
  $gender: String! # "male" or "female"
  $dob: Date!
  $school: String!
  $email: String!
  $phoneNo: String!
  $address: String!
  $status: String!
  $tuitionLoc: String!
) @auth(level: USER) {
  student_insert(
    data: {
      name: $name
      studenttype: $studenttype
      gender: $gender
      dob: $dob
      school: $school
      email: $email
      phoneNo: $phoneNo
      address: $address
      status: $status
      tuitionLoc: $tuitionLoc
      tutorId_expr: "auth.uid"
    }
  )
}

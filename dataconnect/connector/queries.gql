query ListAllTutors @auth(level: PUBLIC) {
  tutors {
    id
    name
    tutortype
    gender
    email
    phoneNo
    address
  }
}

query ListTutorByName($name: String!) @auth(level: PUBLIC) {
  tutors(where: { name: { eq: $name } }) {
    id
    name
    tutortype
    gender
    email
    phoneNo
    address
  }
}

query ListAllStudents @auth(level: PUBLIC) {
  students {
    id
    name
    studenttype
    gender
    dob
    email
    phoneNo
    address
    status
    tuitionLoc
    tutor{
      id
      name
      tutortype
      gender
      email
      phoneNo
      address
    }
  }
}



query getCurrentTutor @auth(level: USER) {
  tutors(where: { id: { eq_expr: "auth.uid" } }, limit:1) {
    id
    name
    type
    gender
    email
    phoneNo
    address
    subjects: tutorSubjects_on_tutor {
      subject {
        name
      }
    }
  }
}

query getAllTutors @auth(level: PUBLIC) {
  tutors {
    id
    name
    type
    gender
    email
    phoneNo
    address
    subjects: tutorSubjects_on_tutor {
      subject {
        name
      }
    }
  }
}

query getTutorByName($name: String!) @auth(level: PUBLIC) {
  tutors(where: { name: { eq: $name } }) {
    id
    name
    type
    gender
    email
    phoneNo
    address
    subjects: tutorSubjects_on_tutor {
      subject {
        name
      }
  }
  }
}

query getTutorStudents @auth(level: USER) {
  students(where: { tutor: { id: { eq_expr: "auth.uid" } } }) {
    id
    name
    type
    gender
    dob
    email
    phoneNo
    address
    status
    tuitionLoc
    subjects: studentSubjects_on_student {
      subject {
        name
      }
    }
  }
}

query isUrlValid($id: UUID!) @auth(level: PUBLIC) {
  studentFormURLS(
    where: {
      id: { eq: $id }
    }
  ) {
    id
    submitted
    tutor {
      id
      name
      type
    }
  }
}

  

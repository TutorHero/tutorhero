query getTutor @auth(level: USER) {
  tutors(where: { id: { eq_expr: "auth.uid" } }) {
    id
    name
    type
    gender
    email
    phoneNo
    address
    subjects: tutorSubjects_on_tutor {
      subject {
        name
      }
    }
  }
}

query getTutorByName($name: String!) @auth(level: PUBLIC) {
  tutors(where: { name: { eq: $name } }) {
    id
    name
    type
    gender
    email
    phoneNo
    address
    subjects: tutorSubjects_on_tutor {
      subject {
        name
      }
  }
  }
}

query getTutorStudents @auth(level: USER) {
  students(where: { tutor: { id: { eq_expr: "auth.uid" } } }) {
    id
    name
    type
    gender
    dob
    email
    phoneNo
    address
    status
    tuitionLoc
    subjects: studentSubjects_on_student {
      subject {
        name
      }
    }
  }
}

query isUrlValid($id: UUID!) @auth(level: PUBLIC) {
  registrationLinks(
    where: {
      _and: [{ id: { eq: $id } }, { expiryDate: { ge_expr: "request.time" } }]
    }
  ) {
    id
    submitted
    expiryDate
    tutor {
      id
      name
      type
    }
  }
}


query getSubjectByName($name: String!) @auth(level: USER) {
  subjects(where: { name: { eq: $name } },limit:1 ){
    id # Get the ID if it exists
    name
    
  }
}
  
